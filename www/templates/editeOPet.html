<ion-view title="Edite o Pet" id="page8" style="">
  <ion-content padding="true" class="has-header">
    <form id="editeOPet-form10" class="list">
      <div class="spacer" style="height: 90px;"></div>

      <label class="item item-input" id="editeOPet-input15">
        <input placeholder={{EditPet.nomePet}} type="text" ng-model=EditPet.nomePet>
      </label>
      <div class="spacer" style="height: 9px;"></div>
      <label class="item item-input" id="editeOPet-input16">
        <input placeholder={{EditPet.dataNascimento}} type="text" ng-model=EditPet.dataNascimento>
      </label>
      <div class="spacer" style="height: 9px;"></div>
      <label class="item item-select" id="adicionarPet-select1">
        <span class="input-label">Dono</span>
        <select ng-model="EditPet.dono_id" data-ng-options="dono.id as dono.nome for dono in donos">
        </select>
      </label>

      <label class="item item-select" id="adicionarPet-select1">
        <span class="input-label">Ra√ßa</span>
        <select ng-model="EditPet.raca_id" data-ng-options="raca.id as raca.Nome for raca in racas">
        </select>
      </label>
    </form>
    <div class="spacer" style="height: 9px;"></div>
    <button id="editeOPet-button15" class="button button-balanced  button-block" ng-click="atualizar()" ng-disabled="atualizando">Salvar</button>
    <button id="editeOPet-button16" class="button button-balanced  button-block" ng-click="excluir(EditPet.nomePet)" ng-disabled="excluindo">Excluir</button>
    </ion-content>
</ion-view>
